<body>
<div class=" container wrap">
    <div class="content">
        <h2>到位商家后台</h2>
        <div id="user">
            <span><b class="glyphicon glyphicon-user"></b></span>
            <input type="text"  placeholder="输入昵称或手机号" class="username">
        </div>
        <div id="password">
            <span><b class="glyphicon glyphicon-lock"></b></span>
            <input type="password" placeholder="输入密码" class="password">
        </div>
        <h4 class="display">请输入您的手机号<span>x</span></h4>
        <button class="btn btn-primary btn-lg">登陆</button>
        <a href="/forget_password.html" style="padding-left:19px ">忘记密码</a>
        <a href="/register.html" style="padding-left: 171px;">注册</a>
    </div>
</div>

<script type="text/javascript">
    var username=$('.username').val()
    var password=$('.password').val()

    $('.username').blur(function () {
        var username=$(this).val()
        if(!(/^1[3|4|5|8][0-9]\d{4,8}$/.test(username))){
            $('h4').css('display','block')
            $('h4').html('昵称/手机号或密码有误<span>x</span>')
            return
        }
        else{
            $.post('/register',{username:username},function (msg) {
                console.log(msg)
                if(msg===200){
                    $('h4').css('display','none')
                }
                else {
                    $('h4').css('display','block')
                    $('h4').html('昵称/手机号或密码不存在！<span>x</span>')
                }
            })
        }
    })

</script>
